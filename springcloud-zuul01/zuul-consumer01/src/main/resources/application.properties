server.port=8080
# springcloud
spring.application.name=eureka-consumer
# EurekaServer\u5730\u5740
eureka.client.service-url.defaultZone=http://127.0.0.1:10000/eureka
# \u5F53\u8C03\u7528getHostname\u83B7\u53D6\u5B9E\u4F8B\u7684hostname\u65F6\uFF0C\u8FD4\u56DEip\u800C\u4E0D\u662Fhost\u540D\u79F0
eureka.instance.prefer-ip-address=true
#\u914D\u7F6E\u5168\u5C40hystrix\u8D85\u65F6\u65F6\u957F
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=3000
#hystrix.command.eureka-provider.execution.isolation.thread.timeoutInMilliseconds=3000\u53EA\u9488\u5BF9eureka-provider\u8FD9\u4E2A\u5B9E\u4F8B\u7684\u65B9\u6CD5\u8BBE\u7F6E\u8D85\u65F6\u65F6\u957F
#hystrix.command.findById.execution.isolation.thread.timeoutInMilliseconds=3000\u53EA\u9488\u5BF9findById\u8FD9\u4E2A\u65B9\u6CD5\u8BBE\u7F6E\u8D85\u65F6\u65F6\u957F
#feign\u4E2D\u5185\u7F6E\u4E86hystrix\uFF0C\u4F46\u662F\u9ED8\u8BA4\u662F\u5173\u95ED\u7684
feign.hystrix.enabled=true